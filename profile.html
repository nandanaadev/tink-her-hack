<!DOCTYPE html>
<html>

<head>
    <title>User Profile</title>
    <link rel="stylesheet" type="text/css" href="profile.css">
</head>

<body>
    <div class="home">
        <a class="link" href="website.html">
        Home
        </a>
    </div>
    <div class="profile-card">
        <div class="profile-header">
            <img src="profile.png" alt="Profile Picture">
            <h1>Jane Doe</h1>
            <p>Expecting Mother</p>
        </div>
        <div class="profile-details">
            <div class="detail">
                <span>Name:</span>
                <span>Jane Doe</span>
            </div>
            <div class="detail">
                <span>Location:</span>
                <span>New York, USA</span>
            </div>
            <div class="detail">
                <span>DOB:</span>
                <span>XX/XX/XXXX</span>
            </div>
            <div class="detail">
                <span>Email:</span>
                <span>janedoe@example.com</span>
            </div>
            <div class="detail">
                <span>Phone:</span>
                <span>99XXXXXXXX</span>
            </div>
            <div class="detail">
                <span>Plan:</span>
                <span>Free Trial</span>
            </div>
            <div class="detail">
                <span>Expecting:</span>
                <span>Yes</span>
            </div>
        </div>
    </div>
</body>

</html>
