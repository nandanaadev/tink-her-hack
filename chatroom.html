<!DOCTYPE html>
<html>

<head>
    <title>Chatroom</title>
    <link rel="stylesheet" type="text/css" href="chatroom.css">
</head>

<body>
    <div class="home">
        <a class="link" href="home.html">
        Home
        </a>
    </div>
    <div class="chat-container">
        <div class="chat-box">
            <div class="chat-message">
                <div class="message-sender">Alice</div>
                <div class="message-content">Hi Bob!</div>
            </div>
            <div class="chat-message">
                <div class="message-sender">Bob</div>
                <div class="message-content">Hello Alice!</div>
            </div>
            <div class="chat-message">
                <div class="message-sender">Alice</div>
                <div class="message-content">How are you?!</div>
            </div>
            <div class="chat-message">
                <div class="message-sender">Bob</div>
                <div class="message-content">I'm good! And you?!</div>
            </div>
            <!-- More messages can be added here -->
        </div>
        <div class="chat-input">
            <input type="text" placeholder="Type your message...">
            <button>Send</button>
        </div>
    </div>
</body>

</html>
